<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/Library/iziModal.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Main.css') }}"> <!-- Flask fait le lien avec le css -->
    <title>Accueil</title>
</head>
<body>

    {% include  "components/header.html" %}

    <div id="corp">
        
        <section id="Main">
            
            {% for poste in posteArray %}
                <div class="blocGif">
                    <legend>{{ poste.titrePoste }}</legend>
                    <img src="{{ poste.adressePoste }}" class="gif" alt="test">
                </div>
            {% endfor %}

            <div id="RowChangePage">
                {% if page == null %}
                    <a href="/" class="changePage">Precedent</a>
                    <a href="/page1">Suivant</a>
                {% else %}
                    <a href="/page{{ page-1 if page-1 >= 1 else '1' }}" >Precedent</a>
                    <a href="/page{{ page+1 }}">Suivant</a>
                {% endif %} 
            </div>

        </section>

        {% include  "components/Connexion.html" %}

    </div>



    <footer>
        <h2></h2>
    </footer>

    <button id="buttonTheme">â˜½</button>

</body>

<script src="../static/js/Library/jquery.min.js"></script>
<script src="../static/js/Library/iziModal.min.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>

</html>
