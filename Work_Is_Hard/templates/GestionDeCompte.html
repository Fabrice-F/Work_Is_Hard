<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    

    {% include  "components/header.html" %}

    {% if user!= null%}
            <form action="/logOut" method="GET" id="gestionCompte">

                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" value="{{ user.PseudoUtilisateur }}" disabled>

                <label for="pseudo">Nom :</label>

                <label for="pseudo">Prenom:</label>
                <input type="text" name="pseudo" value="{{ user.PrenomUtilisateur }}" disabled>

                <input type="text" name="pseudo" value="{{ user.AgeUtilisateur }}" disabled>
                <button>Deconnexion</button>

            </form>

            <div id="ex1" class="modal">
                <p>Thanks for clicking. That felt good.</p>
                <a href="#" rel="modal:close">Close</a>

    {% endif %}
