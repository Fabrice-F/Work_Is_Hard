{% extends "heritageJinja/base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/CreationDePoste.css') }}">
{% endblock %}

{% block title %}Creation de poste{% endblock %}

{% block content %}
    <div id="conteneurCreationPoste">
    
        <form action="/publiePost" method="POST" onsubmit="return EnvoyerOuPas()" id="formPosteGIf" >
            <div class="rowForm">
                <label for="LienImg">Titre du poste :</label>
                <input type="text" maxlength="90" placeholder="90 caratÃ¨res max ..." class="labelpubliePost" oninput="changeApercu(this,'apercuLegend')" name ="TitrePoste" id="TitrePoste">
            </div>
            <div class="rowForm">
                <label for="LienImg">Lien img / gif :</label>
                <input type="text" class="labelpubliePost" oninput="changeApercu(this,'apercuImg')" name ="LienImg" id="LienImg">
            </div>
            <button class="btn-classique">ENVOYER</button>
        </form>



        <div id="posteApercu">
            <h2>APERCU DU POSTE</h2>
            <div id="apercuBlocGif">
                <legend id="apercuLegend" class="titrePosteApercu"></legend>
                <img class="gif" id="apercuImg" onerror="onerrorApercu(this)" onload="succesApercu()">
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename= 'js/CreationDePoste.js') }}"></script>
{% endblock %}
